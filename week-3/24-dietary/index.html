<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <!-- Your multiple choice goes here -->
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <input type="checkbox" for="car" /><label id="car">car</label><br /><br />
            <input type="checkbox" for="sport" /><label id="sport">sport</label><br /><br />
            <input type="checkbox" for="moto" /><label id="moto">moto</label><br /><br />
            <input type="checkbox" for="vegan" /><label id="vegan">vegan</label><br /><br />
            <input type="checkbox" for="gultan fee" /><label id="gultan fee">gultan fee</label>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
